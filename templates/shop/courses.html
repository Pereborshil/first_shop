{% extends 'base.html' %}

{% block zagolovok %}All courses{% endblock zagolovok %}

{% block content %}
<div class="row">
  {% for course in courses %}
  <div class="col-md-4 mb-4">
    <a href="{% url 'single_course' course.id %}" class="card custom-card" style="width: 15rem; text-decoration: none; margin-top: 20px;">
      <div class="card-body">
        <h5 class="card-title">{{ course.title }}</h5>
        <h6 class="card-subtitle mb-2 text-body-secondary">{{ course.category }}</h6>
        <p class="card-text">Students: {{ course.students_qty }} Review: {{ course.reviews_qty }}</p>
      </div>
    </a>
  </div>
  {% endfor %}

{% endblock content %}
